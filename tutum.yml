vpn-l2tp:
  image: htmlgraphic/vpn
  ports:
    - "500:500/udp"
    - "1701:1701/tcp"
    - "4500:4500/udp"
    - "2222:22/tcp"
  tags:
    - external-fqdn=379a2afe-html.node.tutum.io
  target_num_containers: 1
  privileged: true
  environment:
    - PROXY_HOST=
    - PROXY_PORT=
    - LOCAL_IP=
    - no_proxy=localhost,127.0.0.1,localaddress,.localdomain.com
